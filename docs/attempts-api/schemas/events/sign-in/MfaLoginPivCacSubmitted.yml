description: |
  During a login attempt, the user uses a PIV/CAC card.
allOf:
  - $ref: '../shared/EventProperties.yml'
  - type: object
    properties:
      subject_dn:
        type: string
        description: |
          The subject's Distinguished Name (DN)
      success:
        type: boolean
        description: |
          Indicates whether the PIV/CAC card was authenticated successfully for MFA.
      failure_reason:
        type: object
        description: |
          An OPTIONAL object. An associative array of attributes and errors if success is false
        properties: 
          piv_cac:
            type: array
            items:
              type: string
              enum: 
                - already_associated
          user:
            type: array
            items:
              type: string
              enum:
                - not_found
                - piv_cac_mismatch
          certificate:
            type: array
            items:
              type: string
              enum:
                - bad
                - expired
                - invalid
                - none
                - not_auth_cert
                - revoked
                - unverified
          token: 
            type: array
            items: string
            enum:
              - bad
              - invalid
              - missing
              - http_failure
