version: "3.9"

services:
  identity_idp:
    build: .
    container_name: identity-idp
    depends_on:
      - postgres
      - postgres-worker
      - redis
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    environment:
      database_sslmode: 'verify-full'

  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_DB: idp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  postgres-worker:
    image: postgres:14
    container_name: postgres-worker
    environment:
      POSTGRES_DB: idp-worker-jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:7
    container_name: redis
