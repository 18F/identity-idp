user_mailer.account_reset_request.info_html: 'Par mesure de sécurité, %{app_name} requiert de suivre un processus en deux étapes pour supprimer votre compte:<br><br> <strong>Étape 1, période d’attente de %{waiting_period}:</strong> cet e-mail confirme que vous avez entamé le processus de suppression du compte. Il y a une période d’attente de %{waiting_period} avant que la suppression du compte puisse être menée à bien si vous avez perdu vos méthodes d’authentification pour vous connecter.<br/><br/> <strong>Étape 2, confirmer la suppression du compte:</strong> Après la période d’attente de %{waiting_period}, vous recevrez un deuxième e-mail vous demandant de confirmer la suppression de votre compte %{app_name}. <strong>Votre compte ne sera pas supprimé tant que vous n’aurez pas confirmé la suppression du compte à partir du deuxième e-mail.</strong> de plus pour confirmer la suppression du compte.'
user_mailer.account_reset_request.intro_html: 'Par mesure de sécurité, %{app_name} nécessite un processus en deux étapes pour supprimer votre compte: <br> <br> Étape 1: Il y a un delai d’attente de %{waiting_period} si vous avez perdu l’accès à vos méthodes d’authentification et devez supprimer votre compte. Si vous trouvez vos méthodes d’authentification, vous pouvez vous connecter à votre compte %{app_name} pour annuler cette demande. <br> <br> Deuxième étape: après la période d’attente de %{waiting_period}, vous recevrez un e-mail qui vous demandera de confirmer la suppression de votre compte %{app_name}. Votre compte ne sera pas supprimé tant que vous n’aurez pas confirmé.'
