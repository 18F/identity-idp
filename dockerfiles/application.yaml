apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ENVIRONMENT}}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@gitlab.login.gov:lg-public/identity-eks-control.git'
    targetRevision: main
    path: cluster-reviewapp/envs/reviewapps
    kustomize:
      namePrefix: "{{ENVIRONMENT}}-"
      commonLabels:
        env: {{ENVIRONMENT}}
        branch: {{SANITIZED_BRANCH_NAME}}
      # ArgoCD does not support patchesStrategicMerge
      patches:
        # Patch ConfigMap for IDP
        - target:
            kind: ConfigMap
            name: idp-config
          patch: |-
            - op: add
              path: /data/ASSET_HOST
              value: "https://{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DASHBOARD_URL
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DOMAIN_NAME
              value: "{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-idp-pg.review-apps"
            - op: add
              path: /data/POSTGRES_NAME
              value: "idp"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/LOGIN_ENV
              value: "{{ENVIRONMENT}}"
            - op: add
              path: /data/LOGIN_HOST_ROLE
              value: "idp"
            - op: add
              path: /data/LOGIN_SKIP_REMOTE_CONFIG
              value: "true"
            - op: add
              path: /data/PIV_CAC_SERVICE_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/PIV_CAC_VERIFY_TOKEN_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/NEW_RELIC_LOG
              value: "stdout"
            - op: add
              path: /data/PIDFILE
              value: "/dev/null"
            - op: add
              path: /data/ENABLE_BOOTSNAP
              value: "false"
            - op: add
              path: /data/BOOTSNAP_READONLY
              value: "true"
            - op: add
              path: /data/REDIS_URL
              value: "redis://{{ENVIRONMENT}}-redis.review-apps:6379"
            - op: add
              path: /data/REDIS_THROTTLE_URL
              value: "redis://{{ENVIRONMENT}}-redis.review-apps:6379/1"
            - op: add
              path: /data/REDIS_IRS_ATTEMPTS_API_URL
              value: "redis://{{ENVIRONMENT}}-redis.review-apps:6379/2"
        - target:
            kind: ConfigMap
            name: idp-config-dbsetup
          patch: |-
            - op: add
              path: /data/ASSET_HOST
              value: "https://{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DASHBOARD_URL
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DOMAIN_NAME
              value: "{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-idp-pg.review-apps"
            - op: add
              path: /data/POSTGRES_NAME
              value: "idp"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/LOGIN_ENV
              value: "{{ENVIRONMENT}}"
            - op: add
              path: /data/LOGIN_HOST_ROLE
              value: "idp"
            - op: add
              path: /data/LOGIN_SKIP_REMOTE_CONFIG
              value: "true"
            - op: add
              path: /data/PIV_CAC_SERVICE_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/PIV_CAC_VERIFY_TOKEN_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/NEW_RELIC_LOG
              value: "stdout"
            - op: add
              path: /data/PIDFILE
              value: "/dev/null"
            - op: add
              path: /data/ENABLE_BOOTSNAP
              value: "false"
            - op: add
              path: /data/BOOTSNAP_READONLY
              value: "true"
            - op: add
              path: /data/REDIS_URL
              value: "redis://{{ENVIRONMENT}}-redis.review-apps:6379"
            - op: add
              path: /data/REDIS_THROTTLE_URL
              value: "redis://{{ENVIRONMENT}}-redis.review-apps:6379/1"
            - op: add
              path: /data/REDIS_IRS_ATTEMPTS_API_URL
              value: "redis://{{ENVIRONMENT}}-redis.review-apps:6379/2"
        # Patch ConfigMap for Worker
        - target:
            kind: ConfigMap
            name: worker-config
          patch: |-
            - op: add
              path: /data/DASHBOARD_URL
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/POSTGRES_NAME
              value: "idp"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-idp-pg.review-apps"
            - op: add
              path: /data/LOGIN_ENV
              value: "{{ENVIRONMENT}}"
            - op: add
              path: /data/LOGIN_HOST_ROLE
              value: "worker"
            - op: add
              path: /data/LOGIN_SKIP_REMOTE_CONFIG
              value: "true"
            - op: add
              path: /data/PIV_CAC_SERVICE_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/PIV_CAC_VERIFY_TOKEN_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/DOMAIN_NAME
              value: "{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
        - target:
            kind: ConfigMap
            name: worker-config-dbsetup
          patch: |-
            - op: add
              path: /data/DASHBOARD_URL
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/POSTGRES_NAME
              value: "idp"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-idp-pg.review-apps"
            - op: add
              path: /data/LOGIN_ENV
              value: "{{ENVIRONMENT}}"
            - op: add
              path: /data/LOGIN_HOST_ROLE
              value: "worker"
            - op: add
              path: /data/LOGIN_SKIP_REMOTE_CONFIG
              value: "true"
            - op: add
              path: /data/PIV_CAC_SERVICE_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/PIV_CAC_VERIFY_TOKEN_URL
              value: "https://{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov/"
            - op: add
              path: /data/DOMAIN_NAME
              value: "{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
        # Patch ConfigMap for PIVCAC
        - target:
            kind: ConfigMap
            name: pivcac-config
          patch: |-
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/CLIENT_CERT_S3_BUCKET
              value: "login-gov-pivcac-public-cert-reviewapps.894947205914-us-west-2"
            - op: add
              path: /data/POSTGRES_NAME
              value: "identity_pki_production"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-pivcac-pg.review-apps"
            - op: add
              path: /data/PIDFILE
              value: "/dev/null"
            - op: add
              path: /data/IDP_HOST
              value: "{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DOMAIN_NAME
              value: "{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov"
        - target:
            kind: ConfigMap
            name: pivcac-config-dbsetup
          patch: |-
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/CLIENT_CERT_S3_BUCKET
              value: "login-gov-pivcac-public-cert-reviewapps.894947205914-us-west-2"
            - op: add
              path: /data/POSTGRES_NAME
              value: "identity_pki_production"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-pivcac-pg.review-apps"
            - op: add
              path: /data/PIDFILE
              value: "/dev/null"
            - op: add
              path: /data/IDP_HOST
              value: "{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DOMAIN_NAME
              value: "{{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov"
        # Patch ConfigMap for Dashboard
        - target:
            kind: ConfigMap
            name: dashboard-config
          patch: |-
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/POSTGRES_NAME
              value: "dashboard"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-dashboard-pg.review-apps"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/NEW_RELIC_ENABLED
              value: "false"
            - op: add
              path: /data/SAML_SP_ISSUER
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/IDP_URL
              value: "https://{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/IDP_SP_URL
              value: "https://{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/POST_LOGOUT_URL
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DOMAIN_NAME
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
        - target:
            kind: ConfigMap
            name: dashboard-config-dbsetup
          patch: |-
            - op: add
              path: /data/KUBERNETES_REVIEW_APP
              value: "true"
            - op: add
              path: /data/POSTGRES_NAME
              value: "dashboard"
            - op: add
              path: /data/POSTGRES_HOST
              value: "{{ENVIRONMENT}}-dashboard-pg.review-apps"
            - op: add
              path: /data/POSTGRES_SSLMODE
              value: "prefer"
            - op: add
              path: /data/NEW_RELIC_ENABLED
              value: "false"
            - op: add
              path: /data/SAML_SP_ISSUER
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/IDP_URL
              value: "https://{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/IDP_SP_URL
              value: "https://{{ENVIRONMENT}}.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/POST_LOGOUT_URL
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
            - op: add
              path: /data/DOMAIN_NAME
              value: "https://{{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov"
        # Patch ConfigMap for Dashboard service_providers.yml
        - target:
            kind: ConfigMap
            name: service-providers-yml
          patch: |-
            - op: replace
              path: /data/service_providers.yml
              value: |
                production:
                  'urn:gov:gsa:openidconnect.profiles:sp:sso:gsa:dashboard':
                    friendly_name: 'Dashboard'
                    agency: 'GSA'
                    agency_id: 2
                    logo: '18f.svg'
                    certs:
                      - 'identity_dashboard_cert'
                    return_to_sp_url: 'https://dashboard.{{ENVIRONMENT}}.identitysandbox.gov/'
                    redirect_uris:
                      - 'https://dashboard.{{ENVIRONMENT}}.identitysandbox.gov/auth/logindotgov/callback'
                      - 'https://dashboard.{{ENVIRONMENT}}.identitysandbox.gov'
                    push_notification_url: 'https://dashboard.{{ENVIRONMENT}}.identitysandbox.gov/api/security_events'
        # Patch idp database setup jobs
        - target:
            kind: Job
            name: create-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-idp/review:{{IDP_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        - target:
            kind: Job
            name: migrate-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-idp/review:{{IDP_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        - target:
            kind: Job
            name: seed-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-idp/review:{{IDP_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        # Patch dashboard database setup jobs
        - target:
            kind: Job
            name: create-dashboard-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-dashboard/review:{{DASHBOARD_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        - target:
            kind: Job
            name: migrate-dashboard-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-dashboard/review:{{DASHBOARD_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        - target:
            kind: Job
            name: seed-dashboard-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-dashboard/review:{{DASHBOARD_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        # Patch pivcac database jobs/update crl CronJob
        - target:
            kind: Job
            name: create-pivcac-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-pivcac/pivcac:{{PIVCAC_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        - target:
            kind: Job
            name: migrate-pivcac-database
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-pivcac/pivcac:{{PIVCAC_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        - target:
            kind: CronJob
            name: update-pivcac-crls
          patch: |-
            - op: replace
              path: /spec/jobTemplate/spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-pivcac/pivcac:{{PIVCAC_CONTAINER_TAG}}
            - op: replace
              path: /spec/jobTemplate/spec/template/spec/containers/0/imagePullPolicy
              value: Always
        # Patch IDP image
        - target:
            kind: Rollout
            name: idp-rollout
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-idp/review:{{IDP_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        # Patch Worker Image
        - target:
            kind: Deployment
            name: worker
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-idp/review:{{IDP_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
        # Patch PIVCAC Image
        - target:
            kind: Deployment
            name: pivcac
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-pivcac/pivcac:{{PIVCAC_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/1/image
              value: {{ECR_REGISTRY}}/identity-pivcac/nginx:{{PIVCAC_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
            - op: replace
              path: /spec/template/spec/containers/1/imagePullPolicy
              value: Always
        # Patch Dashboard Image
        - target:
            kind: Deployment
            name: dashboard
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: {{ECR_REGISTRY}}/identity-dashboard/review:{{DASHBOARD_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/initContainers/0/image
              value: {{ECR_REGISTRY}}/identity-dashboard/review:{{DASHBOARD_CONTAINER_TAG}}
            - op: replace
              path: /spec/template/spec/containers/0/imagePullPolicy
              value: Always
            - op: replace
              path: /spec/template/spec/initContainers/0/imagePullPolicy
              value: Always
        # Patch in lower pod number in IDP HPA
        - target:
            kind: HorizontalPodAutoscaler
            name: idp
          patch: |-
            - op: replace
              path: /spec/minReplicas
              value: 1
            - op: replace
              path: /spec/maxReplicas
              value: 2
        # Patch ingress names
        - target:
            kind: Ingress
            name: idp
          patch: |-
            - op: replace
              path: /metadata/annotations/alb.ingress.kubernetes.io~1group.name
              value: review-app
            - op: replace
              path: /spec/rules/0/host
              value: {{ENVIRONMENT}}.reviewapps.identitysandbox.gov
            - op: replace
              path: /spec/rules/0/http/paths/0/backend/service/port/name
              value: https
        - target:
            kind: Ingress
            name: dashboard
          patch: |-
            - op: replace
              path: /metadata/annotations/alb.ingress.kubernetes.io~1group.name
              value: review-app-dashboard
            - op: replace
              path: /spec/rules/0/host
              value: {{ENVIRONMENT}}-dashboard.reviewapps.identitysandbox.gov
        - target:
            kind: Ingress
            name: pivcac
          patch: |-
            - op: replace
              path: /spec/rules/0/host
              value: {{ENVIRONMENT}}.pivcac.reviewapps.identitysandbox.gov
            
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: review-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true