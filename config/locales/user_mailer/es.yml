      info: 'Su cuenta %{app_name} acaba de iniciar sesión en un nuevo dispositivo.'
      subject: Nuevo initio de sesion con su %{app_name} cuenta
    new_device_sign_in_after_2fa:
      authentication_methods: métodos de autenticación
