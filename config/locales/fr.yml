account_reset.request.continue_deletion: Voulez-vous poursuivre la suppression de votre compte ?
account_reset.request.delete_account: Supprimer votre compte
account_reset.request.delete_account_info:
  - Supprimer votre compte existant et en créer un nouveau vous permet d’utiliser la même adresse e-mail et de définir de nouvelles options de sécurité. cependant, la suppression supprimera toutes les applications d’agence que vous avez liées à votre compte et vous devrez restaurer chaque connexion.
  - Si vous continuez, vous recevra d’abord un email de confirmation. Par mesure de sécurité, vous devrez recevoir un autre e-mail avec le lien pour continuer la suppression de votre compte %{interval} après l’email de confirmation initial arrive.
account_reset.request.delete_email1_html: <strong>E-mail 1:</strong> Vous recevrez tout d’abord un e-mail de confirmation. Cela <strong>ne signifie pas</strong> que votre compte a été supprimé à ce stade.
account_reset.request.delete_email2_html: <strong>E-mail 2:</strong> %{interval} après le premier e-mail de confirmation, vous en recevrez un deuxième qui contiendra un lien vous permettant de poursuivre la suppression de votre compte. Pour cela, vous devez confirmer que vous voulez supprimer votre compte. Après cette étape, il n’est plus possible d’annuler la suppression d’un compte.
account_reset.request.delete_request_details_html: Si vous ne parvenez toujours pas à vous connecter à l’aide des méthodes d’authentification que vous aviez configurées, vous pouvez supprimer votre compte puis en créer un nouveau. Supprimer votre compte n’efface aucune des informations que vous avez stockées auprès d’organismes publics.<br/>%{account_delete_link}.
account_reset.request.info:
  - Si vous ne pouvez pas accéder à votre compte via les options de sécurité que vous avez définies auparavant, la suppression de votre compte et la création d’un nouveau compte est la seule option.
  - Nous ne pouvons pas annuler un compte supprimer, alors s’il vous plaît assurez-vous que vous n’avez pas une autre option de sécurité que vous pouvez utiliser à la place.
