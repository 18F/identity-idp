type: object
properties:
  application_url:
    type: string
    description: |
      Indicates the SP URL (redirect_uri) from which the action was triggered.
  aws_region:
    type: string
    description: AWS Region in which the event occurred.
  client_port:
    type: string
    description: Known more commonly as ephemeral port numbers associated with the Client IP – This is NOT the CSP server port 443 or 80.
  device_id:
    type: string
    description: |
      Cookie device unique identifier. This value is securely randomly generated server-side as a string of 128 hexadecimal characters using the SecureRandom Ruby library.
  google_analytics_cookies:
    type: object
    description: |
      Any Google Analytics cookie values that are present
  language:
    type: string
    description: The locale set by the user.
  occurred_at:
    type: number
    format: float64
    description: The time when the event occurred.
  subject:
    $ref: './Subject.yml'
  useragent_string:
    type: string
    description: The end user's browser's useragent string, which identifies the type of browser, device and operating system being used as well as the version of the browser.
  user_ip_address:
    type: string
    description: The end user’s IP address.
  user_uuid:
    type: string
    description: |
      The primary key identifying a user in Login.gov. This field is populated only for users who have used their accounts to access the Agency Application, since it is generated when a user provides their consent for the first time.
  unique_session_id:
    type: string
    description: |
      A string identifying the Login.gov session ID for the user. This is generated by Login.gov and is distinct from the SP-provided session_id within the subject attribute.
