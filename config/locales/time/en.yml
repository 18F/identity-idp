---
en:
  date:
    day_names:
      -  # empty item to have correct weekday offset for %A
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
    formats:
      long: '%B %-d, %Y'
      short: '%A, %B %-d'
    month_names:
      -
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    range: '%{from} to %{to}'
  time:
    am: AM
    formats:
      event_date: '%B %-d, %Y'
      event_time: '%-l:%M %p'
      event_timestamp: '%B %-d, %Y at %-l:%M %p'
      event_timestamp_js: '%{month} %{day}, %{year} at %{hour}:%{minute} %{day_period}'
      event_timestamp_utc: '%B %-d, %Y at %-l:%M %p UTC'
      event_timestamp_with_zone: '%B %-d, %Y at %-l:%M %p %Z'
    pm: PM
