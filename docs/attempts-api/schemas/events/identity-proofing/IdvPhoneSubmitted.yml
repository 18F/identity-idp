description: |
  When the user provides their phone number for identity verification. 
allOf:
  - $ref: '../shared/EventProperties.yml'
  - type: object
    properties:
      phone_number:
        type: string
      failure_reason:
        type: object
        description: |
          An OPTIONAL object. An associative array of attributes and errors if success is false
        properties: 
          phone:
            type: array
            description: An OPTIONAL key that describes errors with the phone number
            items:
              type: string
              enum:
                - improbable_phone
                - voice_unsupported
                - sms_unsupported
          otp_delivery_preference:
            type: array
            description: An OPTIONAL key that describes errors with the delivery method
            items:
              type: string
              enum:
                - inclusion
      success:
        type: boolean
        description: |
          Indicates whether the upload link was successfully sent to the userâ€™s phone.
