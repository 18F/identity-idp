---
es:
  date:
    day_names:
      -  # empty item to have correct weekday offset for %A
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
      - domingo
    formats:
      long: '%B %-d, %Y'
      short: '%A, %B %-d'
    month_names:
      -
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    range: De %{from} a %{to}
  time:
    am: a. m.
    formats:
      event_date: '%B %-d, %Y'
      event_time: '%-l:%M %p'
      event_timestamp: '%B %-d, %Y a las %-l:%M %p'
      event_timestamp_js: '%{month} %{day}, %{year} a las %{hour}:%{minute} %{day_period}'
      event_timestamp_utc: '%B %-d, %Y a las %-l:%M %p UTC'
      event_timestamp_with_zone: '%B %-d, %Y a las %-l:%M %p %Z'
      sms_date: '%m/%d/%Y'
    pm: p. m.
