---
es:
  user_mailer:
    account_does_not_exist:
      intro_html: Esta dirección de correo electrónico aún no está asociada con una
        cuenta %{app_name}. Si quieres crear una cuenta %{app_name} usando esta
        dirección de correo electrónico, haz clic en el siguiente enlace o copia
        y pega el enlace completo en tu navegador. Si no has solicitado
        restablecer tu contraseña puedes ignorar este mensaje.
      link_text: Crea tu cuenta
      subject: Tu solicitud para restablecer tu contraseña de %{app_name}
    account_reset_cancel:
      intro_html: Este correo electrónico confirma que ha cancelado su solicitud para
        eliminar su cuenta de %{app_name}.
      subject: Eliminar su cuenta
    account_reset_complete:
      intro_html: Este correo electrónico confirma que ha eliminado su cuenta de
        %{app_name}.
      subject: Cuenta borrada
    account_reset_granted:
      button: Sí, continúa eliminando
      cancel_link_text: por favor cancele
      help_html: Si no desea eliminar su cuenta, %{cancel_account_reset}.
      intro_html: Su período de espera de 24 horas ha finalizado. Complete el paso 2
        del proceso.<br><br>Si no ha podido localizar sus métodos de
        autenticación, seleccione “confirmar eliminación” para eliminar su
        cuenta de %{app_name}.<br><br> En el futuro, si necesita acceder a los
        sitios web gubernamentales participantes que utilizan %{app_name}, puede
        crear una nueva cuenta %{app_name} con la misma dirección de correo
        electrónico después de que se elimine su cuenta.<br><br>
      subject: Elimina tu cuenta %{app_name}
    account_reset_request:
      cancel: '¿No quieres eliminar tu cuenta? Inicie sesión en su cuenta %{app_name}
        para cancelar.'
      header: Su cuenta será eliminada en 24 horas
      intro_html: 'Como medida de seguridad, %{app_name} requiere un proceso de dos
        pasos para eliminar su cuenta:<br><br> Paso uno: hay un período de
        espera de 24 horas si ha perdido el acceso a sus métodos de
        autenticación y necesita eliminar su cuenta. Si encuentra sus métodos de
        autenticación, puede iniciar sesión en su cuenta %{app_name} para
        cancelar esta solicitud.<br><br> Paso dos: Después de su período de
        espera de 24 horas, recibirá un correo electrónico que le pedirá que
        confirme la eliminación de su cuenta %{app_name}. Su cuenta no se
        eliminará hasta que confirme.'
      subject: Cómo eliminar su cuenta de %{app_name}
    account_verified:
      contact_link: contacto con nosotros
      disavowal_link: cambiar tu contraseña
      intro_html: Verificaste correctamente tu identidad con %{sp_name} el %{date} a
        través de %{app_name}. Si no realizaste esta acción, ponte en
        %{contact_link} e inicia sesión para %{disavowal_link}.
      subject: Verificaste tu identidad con %{sp_name}
    add_email:
      footer: Este enlace expira en %{confirmation_period}.
      header: Gracias por enviar su correo electrónico. Haga clic en el enlace debajo
        o copie y pegue el enlace completo en su navegador.
      subject: Confirme su correo electrónico
    add_email_associated_with_another_account:
      help_html: Si no solicitó un nuevo correo electrónico o sospecha de un error,
        visite %{app_name} %{help_link} o %{contact_link}.
      intro_html: Esta dirección de correo electrónico ya está asociada con una cuenta
        %{app_name}, por lo que no podemos agregarla a otra cuenta. Primero debe
        eliminarlo o eliminarlo de la cuenta con la que está asociado. Para
        hacer esto, siga el enlace de abajo e inicie sesión con esta dirección
        de correo electrónico. Si no está intentando agregar esta dirección de
        correo electrónico a una cuenta, puede ignorar este mensaje.
      link_text: Ir a %{app_name}
      reset_password_html: Si no recuerda su contraseña, vaya a %{app_name} para restablecerla.
    contact_link_text: Contáctenos
    deleted_accounts_report:
      issuers: Emisores
      name: Nombre
      subject: Informe de cuentas eliminadas
    doc_auth_link:
      message: Ha solicitado verificar su identidad en una computadora de escritorio.
        Inicie sesión en %{sp_link}
      subject: Verifique su identidad en una computadora de escritorio
    email_added:
      header: Se agregó una nueva dirección de correo electrónico a su perfil de
        %{app_name}.
      help: Si no realizó este cambio, inicie sesión en su perfil y administre sus
        direcciones de correo electrónico. Le recomendamos que también cambie su
        contraseña.
      subject: Nueva dirección de correo electrónico añadida
    email_confirmation_instructions:
      create_new_account: crea una cuenta nueva.
      email_not_found: El correo electrónico no encontrado
      first_sentence:
        confirmed: '¿Desea cambiar su email?'
        forgot_password: Intentó restablecer su contraseña de %{app_name} pero no
          tenemos una cuenta vinculada a esta dirección de correo electrónico.
        unconfirmed: Gracias por enviar su dirección de correo electrónico.
      footer: Este enlace expira en %{confirmation_period}.
      header: '%{intro} Haga clic en el enlace de abajo o copie y pegue el enlace
        completo en su navegador.'
      link_text: Confirmar el correo
      request_with_diff_email: Puedes solicitar tu contraseña usando una dirección de
        correo electrónico diferente que está conectada a su cuenta %{app_name}.
      subject: Confirme su email
      try_diff_email: Pruebe con una dirección de correo electrónico diferente
      use_this_email: O use este correo electrónico y
    email_deleted:
      header: Se eliminó una dirección de correo electrónico de su perfil de
        %{app_name}.
      help_html: Si no desea eliminar esta dirección de correo electrónico, visite el
        %{app_name} %{help_link} o el %{contact_link}.
      subject: Dirección de correo electrónico eliminada
    help_link_text: Centro de Ayuda
    letter_reminder:
      info_html: La carta que está a punto de recibir contendrá un código de
        confirmación que nos ayudará a verificar su dirección. Puede completar
        el proceso de verificación de identidad iniciando sesión en %{link} e
        ingresando el código de confirmación.
      subject: Le enviamos una carta a la dirección que tiene archivada
    new_device_sign_in:
      disavowal_link: restablecer su contraseña
      help_html: Si no realizó este cambio, %{disavowal_link}. Para más ayuda, visite
        el %{app_name} %{help_link} o el %{contact_link}.
      info_html: '<p>Su cuenta %{app_name} acaba de iniciar sesión en un nuevo
        dispositivo.</p><br/><br/>
        <p><strong>%{date}<br/>%{location}</strong></p>'
      subject: Nuevo initio de sesion con su %{app_name} cuenta
    password_changed:
      disavowal_link: restablecer su contraseña
      help_html: Si no realizó este cambio, %{disavowal_link}. Para más ayuda, visite
        el %{app_name} %{help_link} o el %{contact_link}.
      intro_html: Tiene una contraseña nueva para su cuenta de %{app_name}.
    personal_key_regenerated:
      help_html: <p>Tu cuenta de %{app_name} acaba de emitir una nueva clave personal
        de 16 caracteres. Estás recibiendo este correo electrónico para
        verificar que eras tú. </p><p>Si acaba de iniciar sesión y restablecer
        su clave personal, ¡estupendo! No tiene que hacer nada.</p><p>Si no
        acaba de restablecer su clave personal o no está seguro, siga de
        inmediato estos pasos para proteger su cuenta:<ol><li><strong><a
        href="%{reset_password_url}">Cambia tu contraseña</a>.</strong> Elige
        una contraseña que aún no hayas utilizado con esta cuenta.
        </li><li><strong><a href="%{account_url}">Inicia sesión en tu cuenta de
        %{app_name}</a></strong> y asegúrate de que reconoces toda la
        información de la página de tu cuenta, como los métodos que utilizas
        para la autenticación de dos factores, como el número de teléfono, la
        aplicación de autenticación o la clave de seguridad. </li><li><strong>En
        la <a href="%{account_url}">página de tu cuenta de %{app_name}</a>,
        solicita una nueva clave personal</strong>. Recuerda no compartirla
        nunca a menos que la estés usando para acceder a un sitio web de
        confianza que utilice %{app_name}.</li></ol></p><br>Gracias,<br>El
        equipo de %{app_name}
      intro: Nueva clave personal emitida
      subject: Alerta de seguridad de la cuenta
    personal_key_sign_in:
      help_html: <p>Su cuenta %{app_name} acaba de iniciar sesión con su clave
        personal de 16 caracteres. Usted está recibiendo este e-mail para
        asegurarse de que era usted.</p><p>Si acaba de iniciar sesión con su
        clave personal, ¡genial! No hay nada que tenga que hacer.</p><p>Si no
        inició sesión con una clave personal, o si no está seguro, por favor,
        siga estos pasos de inmediato para proteger su cuenta.<ol><li><strong><a
        href="%{reset_password_url}">Cambie tu contraseña</a>.</strong> Elija
        una contraseña que no haya utilizado con esta cuenta.</li><li><strong><a
        href="%{account_url}">Inicie sesión en su cuenta
        %{app_name}</a></strong> y asegúrese de reconocer toda la información en
        la página de su cuenta, incluidos los métodos que utiliza para la
        autenticación de dos factores, como el número de teléfono, la aplicación
        de autenticación, o la clave de seguridad.</li><li><strong>En la página
        de su cuenta %{app_name}, solicite una nueva clave personal.</strong>
        Recuerde, nunca lo comparta a menos que lo esté utilizando para iniciar
        sesión en un sitio web de confianza que utiliza
        %{app_name}.</li></ol></p><br>Gracias,<br>El equipo de %{app_name}
      intro: Clave personal utilizada para iniciar sesión
      subject: Alerta de seguridad de cuenta
    phone_added:
      disavowal_link: restablezca su contraseña
      help: Si no realizó este cambio, inicie sesión en su perfil y administre sus
        números de teléfono.  También le recomendamos que %{disavowal_link}.
      intro: Se agregó un nuevo número de teléfono a su perfil de %{app_name}.
      subject: Nuevo número de teléfono añadido
    please_reset_password:
      call_to_action: 'Como medida de precaución, inhabilitamos su contraseña para
        mantener su información segura. Siga los pasos a continuación para
        restablecer su contraseña y asegure su cuenta:'
      intro: Hemos detectado actividad inusual en su cuenta %{app_name}. Estamos
        preocupados alguien que no sea usted puede estar intentando acceder a su
        información.
      learn_more_link_text: Conozca más sobre sus opciones
      reminder_html: Le recordamos que <b>%{app_name} nunca le pedirá sus credenciales
        de inicio de sesión. por teléfono o correo electrónico</b>. Puede tomar
        medidas adicionales para proteger su cuenta habilitando la autenticación
        de dos factores.
      step_1: Visite el sitio web %{app_name} y seleccione iniciar sesión
      step_2: Seleccione “¿olvidó su contraseña?” al final de la página
      step_3: Siga las instrucciones para restablecer su contraseña
      subject: Actividad inusual — restablezca su contraseña de %{app_name}
    reset_password_instructions:
      footer: Este enlace expira en %{expires} horas.
      header: Para terminar de restablecer su contraseña, haga clic en el enlace de
        abajo o copie y pegue el enlace completo en su navegador.
      link_text: Restablezca su contraseña
      subject: Restablezca su contraseña.
    signup_with_your_email:
      help_html: Si no solicitó una cuenta nueva o sospecha un error, visite el
        %{app_name} %{help_link} o el %{contact_link}.
      intro_html: Este email ya está asociado a una cuenta %{app_name}, por lo tanto
        no podemos usarlo para crear una cuenta nueva. Para iniciar una sesión
        con su cuenta existente, siga el siguiente enlace. Si no intenta iniciar
        una sesión con este email, puede ignorar este mensaje.
      link_text: Ir a %{app_name}
      reset_password_html: Si no recuerda su contraseña, vaya a %{app_name} para restablecerla.
    sps_over_quota_limit:
      help: ''
      info: Hay SP que han superado su límite de cuota.
      subject: Algunos SP han alcanzado su límite de cuota.
    verification_errors_report:
      issuers: Emisores
      name: Nombre
      subject: Informe de errores de verificación
