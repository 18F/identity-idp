      subject: Adresse e-mail supprimée
    help_link_text: Centre d’aide
    in_person_completion_survey:
      body:
        cta:
          callout: Cliquez sur le bouton ci-dessous pour commencer.
          label: Répondez à notre enquête
        greeting:  Bonjour, 
        intent: Nous voulons connaître votre expérience en matière de vérification de votre identité en personne au bureau de poste.
        privacy_html:  Vos réponses à cette enquête seront protégées conformément aux <a href=\"%{url}\">normes de confidentialité et de sécurité</a> suivantes. 
        request_description: Répondez à une courte enquête anonyme et nous utiliserons vos commentaires pour nous aider à mieux répondre à vos besoins.
        thanks:  Merci d’utiliser %{app_name}. 
      header: Faites-nous part rapidement de vos impressions
      subject:  Parlez-nous de votre expérience récente avec %{app_name} 
    in_person_deadline_passed:
      body:
        canceled: Le délai imparti pour confirmer votre identité en personne a expiré. Nous avons automatiquement annulé votre demande afin de protéger vos données personnelles.
        cta: Recommencer
        greeting:  Bonjour, 
        restart:  Vous pouvez commencer une nouvelle demande de vérification de votre identité auprès de %{partner_agency}. 
      header: Le délai imparti pour vérifier votre identité en personne a expiré
      subject: Votre demande de vérification de votre identité en personne a expiré
    in_person_failed:
      body:
        with_cta:  Cliquez sur le bouton ou copiez le lien ci-dessous pour réessayer de confirmer votre identité en ligne par le biais de %{sp_or_app_name}. Si vous rencontrez toujours des difficultés, veuillez contacter l’organisme auquel vous essayez d’accéder. 
        without_cta:  Veuillez réessayer de confirmer votre identité sur le site Web de %{sp_name}. Si vous rencontrez toujours des difficultés, veuillez contacter l’organisme auquel vous essayez d’accéder. 
      intro:  Votre identité n’a pas pu être vérifiée au bureau de poste de %{location} le %{date}. 
      subject: Votre identité n’a pas pu être vérifiée en personne
      verifying_identity: 'Lors de la vérification de votre identité :'
      verifying_step_not_expired:  Votre carte d’identité délivrée par l’État ou votre permis de conduire ne doit pas être périmé. Nous n’acceptons actuellement aucune autre pièce d’identité, comme les passeports et les cartes d’identité militaires. 
    in_person_failed_suspected_fraud:
      body:
        help_center_html:  Si vous avez besoin d’aide supplémentaire, vous pouvez <a href=\"%{help_center_url}\">consulter notre centre d’aide</a> ou contacter l’organisme auquel vous essayez d’accéder. 
        intro:  Vous avez tenté de confirmer votre identité par le biais de %{app_name}, mais votre identité n’a pas pu être confirmée au bureau de poste de %{location} le %{date}. 
      greeting:  Bonjour, 
      subject: Votre identité n’a pas pu être vérifiée en personne
    in_person_outage_notification:
      body:
        closing_html:  Nous vous présentons nos excuses pour le retard de service. Si vous avez des questions ou ne recevez pas votre résultat d’ici le 1er juin, veuillez <a href=\"%{contact_us_url}\">contacter le service client de %{app_name}</a>. 
        heading: Résultats de la vérification en personne retardés du 20 au 30 mai
        instructions:  Pour le moment, si vous avez tenté de terminer le processus de vérification de l’identité dans un bureau de poste, il n’est pas nécessaire de réessayer. Rassurez-vous, vos résultats de vérification ne sont pas perdus ; ils sont conservés en toute sécurité et vous seront envoyés par e-mail une fois que nous aurons résolu le problème technique. 
        intro_html:  Nous travaillons actuellement à la résolution d’un problème technique qui retarde les e-mails de résultats de la vérification en personne. <strong>Si vous avez tenté d’effectuer une vérification d’identité dans un bureau de poste entre le 20 et le 29 mai, vos résultats pourraient ne pas vous être envoyés par e-mail avant le mardi 30 mai.</strong> 
      subject: 'Résultats de la vérification en personne de %{app_name} retardés'
    in_person_ready_to_verify:
      subject:  Vous êtes prêt à vérifier votre identité avec %{app_name} en personne 
    in_person_ready_to_verify_reminder:
      greeting:  Bonjour, 
      heading:
        one:  Il vous reste %{count} jour pour vérifier votre identité en personne 
        other:  Il vous reste %{count} jours pour vérifier votre identité en personne 
      intro:  Ne ratez pas l’occasion de vérifier votre identité dans votre bureau de poste. Effectuez cette étape pour accéder à %{sp_name}. 
      subject:
        one: Vérifiez votre identité dans un bureau de poste au cours des prochaines 24 heures
        other:  Vérifiez votre identité dans un bureau de poste au cours des %{count} prochains jours 
    in_person_verified:
      greeting:  Bonjour, 
      intro:  Vous avez réussi à vérifier votre identité au bureau de poste de %{location} le %{date}. 
      next_sign_in:
        with_sp:
          with_cta:  Maintenant, cliquez sur le bouton ou copiez le lien ci-dessous pour accéder à %{sp_name} et vous connecter. 
          without_cta:  Vous pouvez désormais vous connecter depuis le site Web de %{sp_name}. 
        without_sp:  Maintenant, cliquez sur le bouton ou copiez le lien ci-dessous pour vous connecter à %{app_name}. 
      sign_in: Se connecter
      subject:  Vous avez réussi à vérifier votre identité avec %{app_name} 
      warning_contact_us_html:  Si vous n’avez pas essayé de confirmer votre identité en personne, veuillez vous connecter pour <a href=\"%{reset_password_url}\">réinitialiser votre mot de passe</a>. Pour signaler ce problème, <a href=\"%{contact_us_url}\">contactez l’assistance de %{app_name}</a>. 
    letter_reminder:
      info_html:  La lettre que vous êtes sur le point de recevoir contiendra un code de vérification nous permettant de vérifier votre adresse. Vous pouvez terminer le processus de vérification d’identité en vous connectant à %{link_html} et en saisissant le code de vérification. 
      subject: Nous avons posté une lettre à l’adresse que vous avez enregistrée
    letter_reminder_14_days:
      body_html:  <p>Vous avez demandé une lettre avec un code de vérification le <strong>%{date_letter_was_sent}</strong>.</p><p>Reconnectez-vous à %{app_name} et saisissez le code de vérification pour terminer la vérification de votre identité. %{help_link}.</p> 
      did_not_get_a_letter_html:  Si vous n’avez pas reçu cette lettre, %{another_letter_link_html}. 
      finish: Terminer la vérification de votre identité
      sign_in_and_request_another_letter: connectez-vous pour en demander une autre
      subject: Terminer la vérification de votre identité
    new_device_sign_in:
      disavowal_link: réinitialisez votre mot de passe
      help_html:  Si vous n’avez pas effectué ce changement, %{disavowal_link_html}. Pour plus d’aide, veuillez visiter le %{help_link_html} de %{app_name_html} ou %{contact_link_html}. 
      info: 'Votre compte %{app_name} vient d’être utilisé pour une connexion sur un nouvel appareil.'
      subject:  Nouvelle connexion avec votre compte %{app_name} 
    password_changed:
      disavowal_link: réinitialisez votre mot de passe
      help_html:  Si vous n’avez pas effectué ce changement, %{disavowal_link_html}. Pour plus d’aide, veuillez visiter le %{help_link_html} de %{app_name_html} ou %{contact_link_html}. 
      intro_html:  Vous avez un nouveau mot de passe pour votre compte %{app_name_html}. 
    personal_key_regenerated:
      help_html:  <p>Votre compte %{app_name} vient de recevoir une nouvelle clé personnelle de 16 caractères. Le but de cet e-mail est de s’assurer que c’est bien vous qui en êtes à l’origine.</p><p>Si vous venez de vous connecter et de réinitialiser votre clé personnelle, c’est parfait ! Vous n’avez rien à faire.</p><p>Si vous ne venez pas de réinitialiser votre clé personnelle, ou si vous n’êtes pas sûr, veuillez prendre immédiatement les mesures suivantes pour sécuriser votre compte :<ol><li><strong><a href=\"%{reset_password_url}\">Modifiez votre mot de passe</a>.</strong> Choisissez un mot de passe que vous n’avez pas encore utilisé avec ce compte.</li><li><strong><a href=\"%{account_url}\">Connectez-vous à votre compte %{app_name}</a></strong> et assurez-vous de reconnaître toutes les informations de la page de votre compte, y compris les méthodes que vous utilisez pour l’authentification à deux facteurs, comme le numéro de téléphone, l’appli d’authentification ou la clé de sécurité.</li><li><strong>Sur votre <a href=\"%{account_url}\">page de compte %{app_name}</a>, demandez une nouvelle clé personnelle.</strong> N’oubliez pas de ne jamais la partager, à moins que vous ne l’utilisiez pour vous connecter à un site Web de confiance qui utilise %{app_name}.</li></ol></p><br>Merci,<br>L’équipe %{app_name} 
      intro: Nouvelle clé personnelle émise
      subject: Alerte de sécurité du compte
    personal_key_sign_in:
      help_html:  <p>Une connexion à votre compte %{app_name} à l’aide de votre clé personnelle vient de se produire. Le but de cet e-mail est de s’assurer que c’est bien vous qui en êtes à l’origine.</p><p>Si vous venez de vous connecter avec votre clé personnelle, c’est parfait ! Il n’y a rien que vous deviez faire.</p><p>Si vous ne vous êtes pas connecté avec une clé personnelle ou si vous n’êtes pas sûr, veuillez prendre immédiatement les mesures suivantes pour sécuriser votre compte :<ol><li><strong><a href=\"%{reset_password_url}\">Changez votre mot de passe</a>.</strong> Choisissez un mot de passe que vous n’avez pas encore utilisé avec ce compte.</li><li><strong><a href=\"%{account_url}\">Connectez-vous à votre compte %{app_name}</a></strong> et assurez-vous de reconnaître toutes les informations de la page de votre compte, y compris les méthodes que vous utilisez pour l’authentification à deux facteurs, comme le numéro de téléphone, l’appli d’authentification ou la clé de sécurité.</li><li><strong>Sur votre <a href=\"%{account_url}\">page de compte %{app_name}</a>, demandez une nouvelle clé personnelle.</strong> N’oubliez pas de ne jamais la partager, à moins que vous ne l’utilisiez pour vous connecter à un site Web de confiance qui utilise %{app_name}.</li></ol></p><br>Merci,<br>L’équipe %{app_name} 
      intro: Clé personnelle utilisée pour la connexion
      subject: Alerte de sécurité du compte
    phone_added:
      disavowal_link: réinitialiser votre mot de passe
      help_html:  Si vous n’avez pas apporté cette modification, connectez-vous à votre profil et gérez vos numéros de téléphone. Nous vous recommandons également de %{disavowal_link_html}. 
      intro:  Un nouveau numéro de téléphone a été ajouté à votre profil %{app_name}. 
      subject: Nouveau numéro de téléphone ajouté
    please_reset_password:
      call_to_action: 'Par précaution, nous avons désactivé votre mot de passe pour conserver vos informations en sécurité. Veuillez suivre les étapes ci-dessous pour réinitialiser votre mot de passe et sécuriser votre compte :'
      intro:  Nous avons détecté une activité inhabituelle sur votre compte %{app_name}. Nous nous inquiétons que quelqu’un d’autre que vous pourrait être en train d’essayer d’accéder à vos informations. 
      learn_more_link_text: En savoir plus sur les options qui s’offrent à vous
      reminder_html:  Pour rappel, <strong>%{app_name} ne vous demandera jamais vos identifiants de connexion par téléphone ou par e-mail</strong>. Vous pouvez prendre des mesures supplémentaires pour sécuriser votre compte en activant l’authentification à deux facteurs. 
      step_1:  Visitez le site Web %{app_name} et sélectionnez Connexion 
      step_2: Sélectionnez « Mot de passe oublié ? » au bas de la page
      step_3: Suivez les instructions pour réinitialiser votre mot de passe
      subject:  Activité inhabituelle — réinitialisez votre mot de passe %{app_name} 
    reset_password_instructions:
      footer:  Ce lien expire dans %{expires} heures. 
      gpo_letter_description:  Si vous réinitialisez votre mot de passe, le code de vérification contenu dans votre lettre ne fonctionnera plus et vous devrez reconfirmer votre identité. 
      gpo_letter_header: Votre lettre est en route
      header:  Pour terminer la réinitialisation de votre mot de passe, veuillez cliquer sur le lien ci-dessous ou faire un copier-coller de l’ensemble du lien dans votre navigateur. 
      link_text: Réinitialiser votre mot de passe
      subject: Réinitialiser votre mot de passe
    signup_with_your_email:
      help_html:  Si vous n’avez pas demandé un nouveau compte ou soupçonnez qu’une erreur s’est produite, veuillez visiter le %{help_link_html} de %{app_name_html} ou %{contact_link_html}. 
      intro_html:  Cette adresse e-mail est déjà associée à un compte %{app_name_html}, nous ne pouvons donc pas l’utiliser pour créer un nouveau compte. Pour vous connecter à votre compte existant, suivez le lien ci-dessous.  Si vous ne tentez pas de vous connecter avec cette adresse e-mail, vous pouvez ignorer ce message. 
      link_text:  Aller sur %{app_name} 
      reset_password_html:  Si vous ne vous souvenez plus de votre mot de passe, allez sur %{app_name_html} pour le réinitialiser. 
    suspended_create_account:
      message: 'Il y a eu un problème lors de la création de votre compte %{app_name} avec cette adresse e-mail. Veuillez appeler notre centre de contact au %{contact_number} et indiquer le code suivant : %{support_code}.'
      subject: Nous ne parvenons pas à créer votre compte
    suspended_reset_password:
      message:  "Une erreur s'est produite lors de la réinitialisation de votre mot de passe. Veuillez appeler notre centre de contact au %{contact_number} et indiquer le code suivant : %{support_code}."
      subject: Nous n’avons pas pu réinitialiser votre mot de passe
    suspension_confirmed:
      contact_agency: Veuillez contacter l’organisme dont vous essayez d’accéder au service.
      remain_locked:  Nous avons terminé l’examen de votre compte %{app_name} et votre compte restera verrouillé. 
      subject: Votre compte est verrouillé
