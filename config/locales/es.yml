user_mailer.personal_key_regenerated.help_html: '<p>Tu cuenta de %{app_name} acaba de emitir una nueva clave personal de 16 caracteres. Estás recibiendo este correo electrónico para verificar que eras tú. </p><p>Si acaba de iniciar sesión y restablecer su clave personal, ¡estupendo! No tiene que hacer nada.</p><p>Si no acaba de restablecer su clave personal o no está seguro, siga de inmediato estos pasos para proteger su cuenta:<ol><li><strong><a href="%{reset_password_url}">Cambia tu contraseña</a>.</strong> Elige una contraseña que aún no hayas utilizado con esta cuenta. </li><li><strong><a href="%{account_url}">Inicia sesión en tu cuenta de %{app_name}</a></strong> y asegúrate de que reconoces toda la información de la página de tu cuenta, como los métodos que utilizas para la autenticación de dos factores, como el número de teléfono, la aplicación de autenticación o la clave de seguridad. </li><li><strong>En la <a href="%{account_url}">página de tu cuenta de %{app_name}</a>, solicita una nueva clave personal</strong>. Recuerda no compartirla nunca a menos que la estés usando para acceder a un sitio web de confianza que utilice %{app_name}.</li></ol></p><br>Gracias,<br>El equipo de %{app_name}'
