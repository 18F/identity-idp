es:
  i18n:
    transliterate:
      rule:
        # Convert quotation marks
        ’: "'"
        ‘: "'"
        ‛: "'"
        “: "\""
        ‟: "\""
        ”: "\""
        # Convert hyphens
        ‐: "-"
        ‑: "-"
        ‒: "-"
        –: "-"
        —: "-"
        ﹘: "-"
        # Convert number signs
        ﹟: "#"
        ＃: "#"