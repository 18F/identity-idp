fr:
  recover:
    buttons:
      continue: Continuer
    email:
      confirm: Confirmez votre email
      instructions: Confirmer votre adresse e-mail nous permettra de vous aider à
        vérifier à nouveau que vous êtes le propriétaire de ce compte. Veuillez cliquer
        sur le lien ci-dessous ou copier et coller le lien en entier dans votre navigateur.
        Ce lien expirera dans 15 minutes.
    instructions:
      bullet1: Téléchargez votre identifiant
      bullet2: Entrez votre numéro de sécurité sociale
      bullet3: Assurez-vous d'avoir la bonne information
      consent: En cochant cette case, vous autorisez login.gov à demander, utiliser,
        conserver et partager vos informations personnelles. Nous ne l'utiliserons
        que pour vérifier votre identité.
      heading: 'Ce que vous devez faire:'
      learn_more: Apprendre encore plus.
      text1: prendre une photo ou télécharger un fichier
      text2: nous en avons besoin pour vous trouver dans les bases de données de vérification
        d'identité
      text3: vous pourrez le modifier si quelque chose ne va pas
    overview:
      description: Nous revérifions votre identité pour nous assurer de votre identité,
        et non de quelqu'un prétendant être ce que vous êtes.
      heading: Nous devons revérifier votre identité
    request:
      confirm_email: D'abord, confirmons votre adresse email
      email_sent: Lien envoyé à %{email}. Veuillez vérifier votre courrier électronique
        et suivez les instructions pour vérifier votre identité.
      instructions: Nous enverrons un courrier électronique à l'adresse indiquée pour
        ce compte.  Une fois l'e-mail reçu, cliquez sur le lien à l'intérieur pour
        continuer à vérifier votre compte.
      reverify: Pour réinitialiser votre compte, nous devons revérifier votre identité.
    reverify:
      email_confirmed: Nous avons confirmé votre adresse email
      fail: Récupérer échouer
      instructions: Nous voulons nous assurer que vous et seulement vous avez accès
        à votre compte
      reverify: Ensuite, revérifions votre identité
      success: Vous avez bien récupéré votre compte. Pour éviter de devoir récupérer
