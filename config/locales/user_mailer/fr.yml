---
fr:
  user_mailer:
    account_does_not_exist:
      intro_html: Cette adresse e-mail n’est pas encore associée à un compte
        %{app_name}. Si vous souhaitez créer un compte %{app_name} avec cette
        adresse e-mail, veuillez cliquer sur le lien ci-dessous ou faites un
        copier-coller de l’intégralité du lien sur votre navigateur. Si vous
        n’avez pas sollicité une réinitialisation de votre mot de passe, nous
        vous prions de bien vouloir ignorer ce message.
      link_text: Créer votre compte
      subject: Votre demande de réinitialisation de votre mot de passe %{app_name}
    account_reset_cancel:
      intro_html: Cet e-mail confirme que vous avez annulé votre demande de
        suppression de votre compte %{app_name}.
      subject: Supprimer votre compte
    account_reset_complete:
      intro_html: Cet e-mail confirme que vous avez supprimé votre compte %{app_name}.
      subject: Compte supprimé
    account_reset_granted:
      button: Oui, continuez la suppression
      cancel_link_text: veuillez annuler
      help_html: Si vous ne souhaitez pas supprimer votre compte, %{cancel_account_reset}.
      intro_html: Votre période d’attente de 24 heures est terminée. Veuillez terminer
        l’étape 2 du processus.<br><br> Si vous ne parvenez pas à localiser vos
        méthodes d’authentification, sélectionnez “confirmer la suppression”
        pour supprimer votre compte %{app_name}.<br><br> À l’avenir, si vous
        devez accéder aux sites Web gouvernementaux participants qui utilisent
        %{app_name}, vous pouvez créer un nouveau compte %{app_name} en
        utilisant la même adresse e-mail après la suppression de votre
        compte.<br><br>
      subject: Supprimer votre compte %{app_name}
    account_reset_request:
      cancel: Vous ne voulez pas supprimer votre compte? Connectez-vous à votre compte
        %{app_name} pour annuler.
      header: Votre compte sera supprimé dans 24 heures
      intro_html: 'Par mesure de sécurité, %{app_name} nécessite un processus en deux
        étapes pour supprimer votre compte: <br> <br> Étape 1: Il y a une
        période d’attente de 24 heures si vous avez perdu l’accès à vos méthodes
        d’authentification et devez supprimer votre compte. Si vous trouvez vos
        méthodes d’authentification, vous pouvez vous connecter à votre compte
        %{app_name} pour annuler cette demande. <br> <br> Deuxième étape: après
        votre période d’attente de 24 heures, vous recevrez un e-mail qui vous
        demandera de confirmer la suppression de votre compte %{app_name}. Votre
        compte ne sera pas supprimé tant que vous ne l’aurez pas confirmé.'
      subject: Comment supprimer votre compte %{app_name}
    account_verified:
      contact_link: nous contacter
      disavowal_link: changer votre mot de passe
      intro_html: Vous avez vérifié avec succès votre identité auprès de %{sp_name} le
        %{date} en utilisant %{app_name}. Si vous n’avez pas effectué cette
        action, veuillez %{contact_link} et vous connecter pour
        %{disavowal_link}.
      subject: Vous avez vérifié votre identité avec %{sp_name}
    add_email:
      footer: Ce lien expirera dans %{confirmation_period}.
      header: Merci d’avoir ajouté un email. S’il vous plaît cliquez sur le lien
        ci-dessous ou copiez et collez le lien en entier dans votre navigateur.
      subject: Confirmez votre email
    add_email_associated_with_another_account:
      help_html: Si vous n’avez pas demandé de nouvel email ou que vous suspectez une
        erreur, veuillez visiter le %{app_name} %{help_link} ou %{contact_link}.
      intro_html: Cette adresse électronique est déjà associée à un compte
        %{app_name}, nous ne pouvons donc pas l’ajouter à un autre compte. Vous
        devez d’abord le supprimer ou le supprimer du compte auquel il est
        associé. Pour ce faire, suivez le lien ci-dessous et connectez-vous avec
        cette adresse e-mail. Si vous n’essayez pas d’ajouter cette adresse
        électronique à un compte, vous pouvez ignorer ce message.
      link_text: Allez à %{app_name}
      reset_password_html: Si vous ne vous souvenez plus de votre mot de passe, allez
        à %{app_name} pour le réinitialiser.
    contact_link_text: communiquez avec nous
    deleted_accounts_report:
      issuers: Émetteurs
      name: Nom
      subject: Rapport sur les comptes supprimés
    doc_auth_link:
      message: Vous avez demandé à vérifier votre identité sur un ordinateur de
        bureau. Veuillez vous connecter à %{sp_link}
      subject: Vérifiez votre identité sur un ordinateur de bureau
    email_added:
      header: Une nouvelle adresse e-mail a été ajoutée à votre profil %{app_name}.
      help: Si vous n’avez pas apporté cette modification, connectez-vous à votre
        profil et gérez vos adresses e-mail. Nous vous recommandons de changer
        également votre mot de passe.
      subject: Nouvelle adresse email ajoutée
    email_confirmation_instructions:
      create_new_account: créer un nouveau compte.
      email_not_found: Email non trouvé
      first_sentence:
        confirmed: Vous tentez de changer votre adresse courriel?
        forgot_password: Vous avez essayé de réinitialiser le mot de passe de votre
          compte %{app_name}, mais nous ne possédons pas de compte associé à
          cette adresse courriel.
        unconfirmed: Merci d’avoir envoyé votre adresse email.
      footer: Ce lien expirera dans %{confirmation_period}.
      header: '%{intro} Veuillez cliquer sur le lien ci-dessous ou copier et coller le
        lien complet dans votre navigateur.'
      link_text: Confirmez votre adresse email
      request_with_diff_email: Vous pouvez demander votre mot de passe en utilisant
        une adresse e-mail différente qui est connectée à votre compte
        %{app_name}.
      subject: Confirmez votre adresse courriel
      try_diff_email: Essayez une autre adresse e-mail
      use_this_email: Ou utilisez cet e-mail et
    email_deleted:
      header: Une adresse email a été supprimée de votre profil %{app_name}.
      help_html: Si vous ne souhaitez pas supprimer cette adresse électronique
        veuillez visiter le %{help_link} de %{app_name} ou %{contact_link}.
      subject: Adresse email supprimée
    help_link_text: Centre d’aide
    letter_reminder:
      info_html: La lettre que vous êtes sur le point de recevoir contiendra un code
        de confirmation nous permettant de vérifier votre adresse. Vous pouvez
        terminer le processus de vérification d’identité en vous connectant à
        %{link} et en entrant le code de confirmation.
      subject: Nous avons envoyé une lettre à l’adresse que vous avez en dossier
    new_device_sign_in:
      disavowal_link: réinitialiser votre mot de passe
      help_html: Si vous n’avez pas effectué ce changement, %{disavowal_link}. Pour
        plus d’aide, veuillez visiter le %{help_link} de %{app_name} ou
        %{contact_link}.
      info_html: '<p>Votre compte %{app_name} a été connecté sur un nouvel
        appareil.</p><br/><br/> <p><strong>%{date}<br/>%{location}</strong></p>'
      subject: Nouvelle connexion avec votre compte %{app_name}
    password_changed:
      disavowal_link: réinitialiser votre mot de passe
      help_html: Si vous n’avez pas effectué ce changement, %{disavowal_link}. Pour
        plus d’aide, veuillez visiter le %{help_link} de %{app_name} ou
        %{contact_link}.
      intro_html: Le mot de passe de votre compte %{app_name} a été changé.
    personal_key_regenerated:
      help_html: <p>Votre compte %{app_name} vient de recevoir une nouvelle clé
        personnelle de 16 caractères. Le but de cet e-mail est de s’assurer que
        c’est bien vous qui en êtes à l’origine.</p><p>Si vous venez de vous
        connecter et de réinitialiser votre clé personnelle, c’est parfait! Vous
        n’avez rien à faire.</p><p>Si vous ne venez pas de réinitialiser votre
        clé personnelle, ou si vous n’êtes pas sûr, veuillez prendre
        immédiatement les mesures suivantes pour sécuriser votre compte
        :<ol><li><strong><a href="%{reset_password_url}"> Modifiez votre mot de
        passe</a>.</strong> Choisissez un mot de passe que vous n’avez pas
        encore utilisé avec ce compte.</li><li><strong><a href="%{account_url}">
        Connectez-vous à votre compte %{app_name}</a></strong> et vérifiez bien
        que toutes les informations sur la page de votre compte sont correctes,
        y compris les méthodes que vous utilisez pour l’authentification à deux
        facteurs, dont le numéro de téléphone, l’application d’authentification
        ou la clé de sécurité.</li><li><strong>Sur votre <a
        href="%{account_url}">page de compte %{app_name}</a>, demandez une
        nouvelle clé personnelle.</strong> N’oubliez pas de ne jamais la
        partager, sauf si vous l’utilisez pour vous connecter à un site de
        confiance qui utilise %{app_name}.</li></ol></p><br>Merci,<br>L’équipe
        %{app_name}
      intro: Nouvelle clé personnelle émise
      subject: Alerte de sécurité du compte
    personal_key_sign_in:
      help_html: <p>Votre compte %{app_name} a été connecté à l’aide de votre clé
        personnelle. Vous recevez cet email pour vous assurer que c’était bien
        vous.</p><p>Si vous venez de vous connecter avec votre clé personnelle,
        c’est parfait! Vous ne devez rien faire.</p><p>Si vous ne vous êtes pas
        connecté avec une clé personnelle ou si vous n’êtes pas sûr, prenez
        immédiatement les mesures suivantes pour sécuriser votre
        compte:<ol><li><strong><a href="%{reset_password_url}">Changez votre mot
        de passe</a>.</strong> Choisissez un mot de passe que vous n’avez pas
        encore utilisé avec ce compte.</li><li><strong><a
        href="%{account_url}">Connectez-vous à votre compte
        %{app_name}</a></strong> et assurez-vous de reconnaître toutes les
        informations de la page de votre compte, y compris les méthodes que vous
        utilisez pour l’authentification à deux facteurs, telles que le numéro
        de téléphone, l’application d’authentification ou la clé de
        sécurité.</li><li><strong>Sur la page de votre compte %{app_name},
        demandez une nouvelle clé personnelle.</strong> N’oubliez pas de ne
        jamais le partager à moins que vous ne l’utilisiez pour vous connecter à
        un site Web de confiance utilisant
        %{app_name}.</li></ol></p><br>Merci,<br>L’équipe %{app_name}
      intro: La clé personnelle utilisée pour vous connecter
      subject: Alerte de sécurité du compte
    phone_added:
      disavowal_link: réinitialiser votre mot de passe
      help: Si vous n’avez pas apporté cette modification, connectez-vous à votre
        profil et gérez vos numéros de téléphone. Nous vous recommandons
        également de %{disavowal_link}.
      intro: Un nouveau numéro de téléphone a été ajouté à votre profil %{app_name}.
      subject: Nouveau numéro de téléphone ajouté
    please_reset_password:
      call_to_action: 'Par précaution, nous avons désactivé votre mot de passe pour
        conserver votre informations sûres. Veuillez suivre les étapes
        ci-dessous pour réinitialiser votre mot de passe et Sécurise ton
        compte:'
      intro: Nous avons détecté une activité inhabituelle sur votre compte
        %{app_name}. Nous sommes concernés quelqu’un d’autre que vous tente
        peut-être d’accéder à vos informations.
      learn_more_link_text: En savoir plus sur vos options
      reminder_html: Pour rappel, <b>%{app_name} ne vous demandera jamais vos
        identifiants de connexion par téléphone ou par e-mail</b>. Vous pouvez
        prendre des mesures supplémentaires pour sécuriser votre compte en
        activant l’authentification à deux facteurs.
      step_1: Visitez le site Web %{app_name} et sélectionnez Connexion
      step_2: Sélectionnez “Vous avez oublié votre mot de passe?” au bas de la page
      step_3: Suivez les instructions pour réinitialiser votre mot de passe
      subject: Activité inhabituelle — réinitialisez votre mot de passe %{app_name}
    reset_password_instructions:
      footer: Ce lien expire dans %{expires} heures.
      header: Pour terminer la réinitialisation de votre mot de passe, veuillez
        cliquer sur le lien ci-dessous ou copier et coller le lien complet dans
        votre navigateur.
      link_text: Réinitialisez votre mot de passe
      subject: Réinitialisez votre mot de passe
    signup_with_your_email:
      help_html: Si vous n’avez pas demandé un nouveau compte ou que vous soupçonnez
        qu’une erreur s’est produite, veuillez visiter le %{help_link} de
        %{app_name} ou %{contact_link}.
      intro_html: Cette adresse courriel est déjà associée à un compte %{app_name},
        nous ne pouvons donc pas l’utiliser pour créer un nouveau compte. Pour
        vous connecter à votre compte existant, suivez le lien ci-dessous. Si
        vous ne tentez pas de vous connecter avec cette adresse courriel, vous
        pouvez ignorer ce message.
      link_text: Allez à %{app_name}
      reset_password_html: Si vous ne vous souvenez plus de votre mot de passe, allez
        à %{app_name} pour le réinitialiser.
    sps_over_quota_limit:
      help: ''
      info: Certains SP ont dépassé leur limite de quota.
      subject: Certains SP ont atteint leur limite de quota
    verification_errors_report:
      issuers: Émetteurs
      name: Nom
      subject: Rapport d’erreurs de vérification
