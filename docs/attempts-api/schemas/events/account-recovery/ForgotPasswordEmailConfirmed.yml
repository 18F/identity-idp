description: |
  A password reset having been previously requested, a user has clicked the link in the email to reset their password, confirming the email addressâ€™s validity.
allOf:
  - $ref: '../shared/EventProperties.yml'
  - type: object
    properties:
      email:
        type: string
        description: |
          An OPTIONAL string. The email address of the user who clicked the password reset link in the email
          If the user is not found, this field will be nil
      failure_reason:
        type: object
        description: |
          An OPTIONAL object. An associative array of attributes and errors if success is false
        properties:
          user:
            type: array
            description: Errors that explain the failure. "blank" indicates that the token provided in the link is invalid, i.e. does not match an existing user.
            items:
              type: string
              enum:
                - blank
                - token_expired
      success:
        type: boolean
        description: |
          Indicates whether the link clicked on by a user is valid and not expired.
