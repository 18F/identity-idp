description: |
  User manually submitted an IdV address 
allOf:
  - $ref: '../shared/EventProperties.yml'
  - type: object
    properties:
      address1:
        type: string
      address2:
        type: string
      city:
        type: string
      state: 
        type: string
      country:
        type: string
      zip:
        type: string
      address_edited:
        type: boolean
        description: |
          True if updated address does not match document address
      failure_reason:
        type: object
        description: |
          An OPTIONAL object. An associative array of attributes and errors if success is false
        properties:
          state:
            type: string
            description: An OPTIONAL key if the code does not match
            enum:
              - blank
          zipcode:
            type: string
            enum:
              - pattern_mismatch
          city:
            type: string
            enum:
              - blank
          address1:
            type: string
            enum:
              - blank
              - too_long
          address2:
            type: string
            enum: 
              - too_long
      success:
        type: boolean
        description: |
          Indicates whether the entered code matched the code that was sent confirming the address
