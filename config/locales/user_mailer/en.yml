        If you’d like to create a %{app_name} account using this email address,
        please click the link below or copy and paste the entire link into your
        browser. If you didn’t request a password reset, you can ignore this
        message.
      link_text: Create your account
      subject: Your %{app_name} password reset request
    account_reset_cancel:
      intro_html: This email confirms you have cancelled your request to delete your
        %{app_name} account.
      subject: Delete your account
    account_reset_complete:
      intro_html: This email confirms you have deleted your %{app_name} account.
      subject: Account deleted
    account_reset_granted:
      button: Yes, continue deleting
      cancel_link_text: please cancel
      help_html: If you don’t want to delete your account, %{cancel_account_reset}.
      intro_html: Your 24 hour waiting period has ended. Please complete step 2 of the
        process.<br><br> If you’ve been unable to locate your authentication
        methods, select “confirm deletion” to delete your %{app_name}
        account.<br><br> In the future, if you need to access participating
        government websites who use %{app_name}, you can create a new
        %{app_name} account using the same email address after your account is
        deleted.<br><br>
      subject: Delete your %{app_name} account
    account_reset_request:
      cancel: Don’t want to delete your account? Sign in to your %{app_name} account
        to cancel.
      header: Your account will be deleted in 24 hours
      intro_html: 'As a security measure, %{app_name} requires a two-step process to
        delete your account:<br><br> Step One: There is a 24 hour waiting period
        if you have lost access to your authentication methods and need to
        delete your account. If you locate your authentication methods, you can
        sign in to your %{app_name} account to cancel this request.<br><br> Step
        Two: After your 24 hour waiting period, you will receive an email that
        will ask you to confirm the deletion of your %{app_name} account. Your
        account will not be deleted until you confirm.'
      subject: How to delete your %{app_name} account
    account_verified:
