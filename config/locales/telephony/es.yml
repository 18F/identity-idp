---
es:
  telephony:
    account_reset_cancellation_notice: Su solicitud para eliminar su cuenta de login.gov ha sido cancelada.
    account_reset_notice: Según lo solicitado, su cuenta login.gov se eliminará en 24 horas. ¿No quieres eliminar tu cuenta? Inicie sesión en su cuenta login.gov para cancelar.
    authentication_otp:
      sms: |-
        Login.gov: Su código de seguridad es %{code}. Este código se vence en %{expiration} minutos. No lo comparta con ninguna persona.

        @%{domain} #%{code}
      voice: "¡Hola! Su código de acceso de login.gov es, %{code}, nuevamente, su código de acceso es %{code}, Este código caducará en %{expiration} minutos."
    confirmation_otp:
      sms: |-
        Login.gov: Su código de seguridad es %{code}. Este código se vence en %{expiration} minutos. No lo comparta con ninguna persona.

        @%{domain} #%{code}
      voice: "¡Hola! Su código de acceso de login.gov es, %{code}, nuevamente, su código de acceso es %{code}, Este código caducará en %{expiration} minutos."
    doc_auth_link: "%{link} Has solicitado verificar tu identidad en un teléfono móvil. Por favor, tome una foto de la identificación emitida por su estado"
    error:
      friendly_message:
        duplicate_endpoint: El número de teléfono ingresado no es válido.
        generic: Se produjo un error al enviar el código de seguridad.
        invalid_calling_area: No se admiten llamadas a ese número de teléfono. Intenta enviar un SMS si tienes un teléfono que permita enviar SMS.
        invalid_phone_number: El número de teléfono ingresado no está en el formato correcto.
        opt_out: El número de teléfono ingresado ha sido excluido de los mensajes de texto.
        permanent_failure: El número de teléfono ingresado no es válido.
        sms_unsupported: El número de teléfono ingresado no admite mensajes de texto. Pruebe la opción de llamada telefónica.
        temporary_failure: Estamos experimentando dificultades técnicas. Por favor, inténtelo de nuevo más tarde.
        throttled: Ese número está experimentando un alto volumen de mensajes. Por favor, inténtelo de nuevo más tarde.
        timeout: El servidor tardó demasiado en responder. Inténtalo de nuevo.
        unknown_failure: Estamos experimentando dificultades técnicas. Por favor, inténtelo de nuevo más tarde.
        voice_unsupported: Numero de telefono invalido. Verifique que haya ingresado el código de país o de área correcto.
    help_keyword_response: Obtenga ayuda en www.login.gov/help o contáctenos en www.login.gov/contact.
    join_keyword_response: 123456 es tu código de confirmación de login.gov. Use esto para confirmar su número de teléfono. Este código caducará en 5 minutos.
    personal_key_regeneration_notice: Se ha emitido una nueva clave personal para tu cuenta login.gov. Si no eres tú, restablece tu contraseña.
    personal_key_sign_in_notice: Su clave personal solo se utilizó para iniciar sesión en su cuenta login.gov. Si no fue así, reinicie su contraseña.
    stop_keyword_response: Ha anulado su suscripción y no recibirá alertas de login.gov. Para volver a suscribirse, inicie sesión o cree una cuenta. ¿Necesita ayuda? www.login.gov/help
