description:  A user has selected MFA options.
allOf:
  - $ref: '../shared/EventProperties.yml'
  - type: object
    properties:
      mfa_device_types:
        type: array
        items:
          type: string
          enum: ['phone', 'sms', 'voice', 'auth_app', 'piv_cac','webauthn', 'webauthn_platform', 'backup_code']
      success:
        type: boolean
        description: |
          Indicates whether an MFA option was successfully chosen during the enrollment process.
