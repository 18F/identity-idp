---
fr:
  date:
    day_names:
      -  # empty item to have correct weekday offset for %A
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
      - dimanche
    formats:
      long: '%-d %B %Y'
      short: '%A, %-d %B'
    month_names:
      -
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    range: du %{from} au %{to}
  time:
    am: A.M.
    formats:
      event_date: '%-d %B %Y'
      event_time: '%-l h %M %p'
      event_timestamp: '%-d %B %Y à %-l h %M %p'
      event_timestamp_js: '%{day} %{month} %{year} à %{hour} h %{minute}'
      event_timestamp_utc: '%-d %B %Y à %-l h %M %p UTC'
      event_timestamp_with_zone: '%-d %B %Y à %-l h %M %p %Z'
      sms_date: '%d/%m/%Y'
    pm: P.M.
