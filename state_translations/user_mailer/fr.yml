fr:
  user_mailer:
    account_reinstated:
      subject: Votre compte est déverrouillé
      we_have_finished_reviewing:  Nous avons terminé l’examen de votre compte %{app_name} et vous pouvez maintenant vous reconnecter avec les informations de votre compte. 
    account_rejected:
      intro:  Nous n’avons pas pu vérifier votre identité avec %{app_name}. Veuillez contacter l’organisme dont vous essayez d’accéder au service. 
      subject: Nous n’avons pas pu vérifier votre identité
    account_reset_cancel:
      intro_html:  Le présent e-mail confirme que vous avez annulé votre demande de suppression de votre compte %{app_name_html}. 
      subject: Demande annulée
    account_reset_complete:
      intro_html:  Le présent e-mail confirme que vous avez supprimé votre compte %{app_name_html}. 
      subject: Compte supprimé
    account_reset_granted:
      button:  Oui, continuer la suppression 
      cancel_link_text: veuillez annuler
      help_html:  Si vous ne souhaitez pas supprimer votre compte, %{cancel_account_reset_html}. 
      intro_html:  Votre période d’attente de 24 heures est terminée. Veuillez terminer l’étape 2 du processus.<br><br> Si vous n'avez pas été en mesure de localiser vos méthodes d’authentification, sélectionnez « confirmer la suppression » pour supprimer votre compte %{app_name}.<br><br> À l’avenir, si vous devez accéder aux sites Web de l’administration participants qui utilisent %{app_name}, vous pouvez créer un nouveau compte %{app_name} en utilisant la même adresse e-mail après la suppression de votre compte.<br><br> 
      subject:  Supprimer votre compte %{app_name} 
    account_reset_request:
      cancel:  Vous ne voulez pas supprimer votre compte ? Connectez-vous à votre compte %{app_name} pour annuler. 
      header: Votre compte sera supprimé dans 24 heures
      intro_html: 'Par mesure de sécurité, %{app_name} nécessite un processus en deux étapes pour supprimer votre compte :<br><br> Étape 1 : Si vous avez perdu l’accès à vos méthodes d’authentification et devez supprimer votre compte, il y a une période d’attente de 24 heures. Si vous trouvez vos méthodes d’authentification, vous pouvez vous connecter à votre compte %{app_name} pour annuler cette demande.<br><br> Étape 2 : Après la période d’attente de 24 heures, vous recevrez un e-mail vous demandant de confirmer la suppression de votre compte %{app_name}. Votre compte ne sera pas supprimé tant que vous ne l’aurez pas confirmé.'
      subject:  Comment supprimer votre compte %{app_name} 
    account_verified:
      change_password_link: changer votre mot de passe
      contact_link: nous contacter
      intro_html:  Le %{date}, vous avez réussi à confirmer votre identité auprès de %{sp_name} à l’aide de %{app_name}. Si vous n’avez pas effectué cette action, veuillez %{contact_link_html} et vous connecter pour %{change_password_link_html}. 
      subject:  Vous avez confirmé votre identité avec %{sp_name}. 
    add_email:
      footer:  Ce lien expirera dans %{confirmation_period}. 
      header: Merci d’avoir ajouté une adresse e-mail. Veuillez cliquer sur le lien ci-dessous ou faire un copier-coller de l’ensemble du lien dans votre navigateur.
      subject: Confirmer votre adresse e-mail
    add_email_associated_with_another_account:
      help_html:  Si vous n’avez pas demandé de nouvel e-mail ou suspectez une erreur, veuillez visiter le %{help_link_html} de %{app_name_html} ou %{contact_link_html}. 
      intro_html:  Cette adresse e-mail est déjà associée à un compte %{app_name_html}, nous ne pouvons donc pas l’ajouter à un autre compte. Vous devez d’abord la supprimer ou la retirer du compte auquel elle est associée. Pour ce faire, suivez le lien ci-dessous et connectez-vous avec cette adresse e-mail. Si vous n’essayez pas d’ajouter cette adresse e-mail à un compte, vous pouvez ignorer ce message. 
      link_text:  Allez sur %{app_name} 
      reset_password_html:  Si vous ne vous souvenez plus de votre mot de passe, allez sur %{app_name_html} pour le réinitialiser. 
    contact_link_text: nous contacter
    email_added:
      header:  Une nouvelle adresse e-mail a été ajoutée à votre profil %{app_name}. 
      help:  Si vous n’avez pas apporté cette modification, connectez-vous à votre profil et gérez vos adresses e-mail. Nous vous recommandons de changer également votre mot de passe. 
      subject: Nouvelle adresse e-mail ajoutée
    email_confirmation_instructions:
      create_new_account: créer un nouveau compte.
      email_not_found: E-mail non trouvé
      first_sentence:
        confirmed: Vous tentez de changer votre adresse e-mail ?
        forgot_password:  Vous avez essayé de réinitialiser le mot de passe de votre compte %{app_name}, mais nous ne possédons pas de compte associé à cette adresse e-mail. 
        unconfirmed: Merci d’avoir envoyé votre adresse e-mail.
      footer:  Ce lien expirera dans %{confirmation_period}. 
      header: '%{intro} Veuillez cliquer sur le lien ci-dessous ou faire un copier-coller de l’ensemble du lien dans votre navigateur.'
      link_text: Confirmer votre adresse e-mail
