description: |
  After previously requesting a password reset and having already clicked through from the email, a user has now submitted a new password.
allOf:
  - $ref: '../shared/EventProperties.yml'
  - type: object
    properties:
      email:
        type: string
        description: |
          An OPTIONAL string. A comma separated string of the email addresses of the user attempting
          to reset their password. If the user is not found, this field will be nil
      failure_reason:
        type: object
        description: |
          An OPTIONAL object. An associative array of attributes and errors if success is false
        properties:
          password:
            type: array
            description: Errors that explain the failure.
            items:
              type: string
              enum:
                - pwned
                - too_short
          reset_password_token:
            type: array
            description: Errors that explain the failure.
            items:
              type: string
              enum:
                - token_expired_error
      success:
        type: boolean
        description: |
          Indicates whether the new password was successfully submitted.
